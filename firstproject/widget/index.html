<body>
    <div class="widget_container">
        <div class="date_temperature_block">
          <div class="date">Friday August, <br/> 23rd </div>
          <div class="temperature"><span class="twelve"> 12°</span> <br/> Paris,France  <br/>14 mph</div>
        </div>
        <div class="bottom_week_arrows_block">
            <div class="prev">
              <div> &#10094; </div> <!--maybe it's better to use an icon arrow-->
            </div>
          <div class="days">
          <div class="day monday">
            <div>Monday<br/> 10°</div>
            <span class="rain icon"><img src="../icons/rain.png" alt="rain"></span>
          </div>
          <div class="day tuesday">
            <div>Tuesday<br/> 15° </div>
            <img src="../icons/ " alt="">
          </div>
          <div class="day wensday">
            <div>Wensday <br/> 23° </div>
            <img src="../icons/ " alt="">
          </div>
          <div class="day thursday">
            <div>Thursday<br/> 18° </div>
            <img src="../icons/ " alt="">
          </div>
        </div>
          <div class="next">
            <div> &#10095; </div>
          </div>
      </div>
    </div>
